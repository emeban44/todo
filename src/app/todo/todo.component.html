<h1>Todo</h1>

<div class="container">
    <fieldset class="form-group">
        <label for="description" class="marginal">Description</label>
        <input type="text" [(ngModel)]="todo.description" class="form-control" name="description" required="required">
    </fieldset>
    <fieldset class="form-group">
        <label for="date" class="marginal">Target Date</label>
        <input type="date"
        [ngModel]="todo.targetDate | date:'yyyy-MM-dd'" 
        (ngModelChange)="todo.targetDate = $event"
        class="form-control" name="date" required="required">
    </fieldset>

    <button class="btn btn-success marginal" (click)="saveTodo()">Save</button>
</div>
